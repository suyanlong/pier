syntax = "proto3";

package pb;

message Message {
    enum Type {
        GET_BLOCK = 0;
        GET_BLOCK_ACK = 1;
        CONSENSUS = 2;
        FETCH_CERT = 3;
        FETCH_CERT_ACK = 4;
        FETCH_BLOCK_SIGN = 5;
        FETCH_BLOCK_SIGN_ACK = 6;
        FETCH_IBTP_SIGN = 7;
        FETCH_IBTP_SIGN_ACK = 8;
        FETCH_ASSET_EXCHANEG_SIGN = 9;
        FETCH_ASSET_EXCHANGE_SIGN_ACK = 10;
        GET_ADDRESS = 11;
        GET_ADDRESS_ACK = 12;
        GET_BLOCK_HEADERS = 13;
        GET_BLOCK_HEADERS_ACK = 14;
        GET_BLOCKS = 15;
        GET_BLOCKS_ACK = 16;
        CHECK_MASTER_PIER = 17;
        CHECK_MASTER_PIER_ACK = 18;
    }
    Type type = 1;
    bytes Data = 2;
    bytes Version = 3;
}